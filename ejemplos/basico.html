<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>basico</title>
		<meta name="description" content="Ejemplo del validador Jida">
		<meta name="author" content="ark0soner">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.css"/>
		<link rel="stylesheet" href="css/jida-common.css"/>
	</head>

	<body>
		<div class="container">
			
			<div class="col-md-6 col-md-offset-3">
				<h1>
					validadorJida.js
					<small>Ejemplo b&aacute;sico </small>
				</h1>
				<form role="form" id="form" method="post" action="#">
					<div class="form-group">
					    <label for="nombre">Nombre</label>
					    <span class="control-obligatorio">*</span>
					    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
				  	</div>
				  	<div class="form-group">
					    <label for="apellido">Apellido</label>
					    <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu nombre">
				  	</div>
				  	
				  	<div class="form-group">
						<label for="documento_identificacion">
							Documento de Identificaci&oacute;n
						</label>
						<span class="control-obligatorio">*</span>
							<div class="ctrl-multiple">
								<select name="documento_identificacion-tipo-doc" class="form-control ctrl-documentacion " id="documento_identificacion-tipo-doc">
									
									<option value="E">E</option>
									<option value="G">G</option>
									<option value="J">J</option>
									<option value="V">V</option>
								</select>
								<input type="text" data-jidacontrol="numerico" name="documento_identificacion" id="documento_identificacion" title="Documento de Identificac&oacute;n"  class="form-control ctrl-documentacion"  data-jidacontrol="numerico" placeholder="Documento de Identificaci&oacute;n" maxlength="9" size="30">
							</div>
					</div>
						
				  <div class="form-group">
				    <label for="email">Correo Electr&oacute;nico</label>
				    <input type="text" class="form-control" id="email" placeholder="tuCorreo@dominio.com">
				  </div>
				  <div class="form-group">
					    <label for="montoPago">&iquest; Realizo un pago?</label>
					  <div class="radio">
					    <label>
					      <input type="radio" id="pago1" name="pago" value="1"> SI
					    </label>
					   </div>
					  <div class="radio">
					    <label>
					    	<input type="radio" id="pago2" name="pago" value="2" checked> NO
				    	</label>
					  </div>
				  </div>
				  <div class="form-group">
					    <label for="montoPago">Monto de pago</label>
					    <input type="text" class="form-control" id="montoPago" placeholder="Monto del pago">
				  </div>
				  <div class="form-group">
					    <label for="montoPago">Tel&eacute;fono</label>
					    <input type="text" class="form-control" id="telefono" placeholder="000-0000000">
				  </div>
				  <button type="submit" class="btn btn-default" id="validarForm"> Validar</button>
					</form>
				
			</div>
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="../js/validadorJida.js"></script>
		<script>
		$( document ).ready(function(){
		 	new jd.validador('validarForm',{
		 						'nombre' : ['obligatorio','caracteres'], //mensajes por defecto
		 						'apellido':{
		 										'caracteres':{'mensaje':'El apellido solo puede contener letras'}
		 								},
 								'documento_identificacion':{
 															"obligatorio":{
 																			"mensaje":"El documento de identificaci&oacute;n es obligatorio"
																			},
															"documentacion":{
																				"mensaje":"Formato de documento de identificaci&oacute;n invalido",
																				"campo_codigo":true}
																			 },
								'email' : ['obligatorio','email'], //mensajes por defecto
								'montoPago':{'obligatorio':{
																'mensaje':'Debe indicar el monto del pago',
																'condicional':'pago1',
																'tipo':'radio',
																'condicion':1,
														},
												'decimal':{"mensaje":"El monto pagado debe ser númerico"}
											},
								'telefono':{
											'telefono':{
												'mensaje':"El teléfono no es valido"
											}
									
								},
		 					});
		});
		</script>
	</body>
</html>
